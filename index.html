<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Exam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.22/dist/sweetalert2.min.css" rel="stylesheet">
</head>

<body>

    <main>
        <div class="container-fluid mt-2">
            <div class="flex">
                <div class="card left">
                    <h1>Math Exam</h1>
                    <input type="text" placeholder="Enter Username" id="username" class="d-none">
                    <div id="card-body">
                        <h3>Score : <span id="score">0</span></h3>
                        <h4 id="question"></h4>
                        <input type="text" disabled id="user-answer">
                        <div class="numbers">
                            <div class="flex">
                                <button class="btn" onclick="setVal(1)">1</button>
                                <button class="btn" onclick="setVal(2)">2</button>
                                <button class="btn" onclick="setVal(3)">3</button>
                            </div>
                            <div class="flex">
                                <button class="btn" onclick="setVal(4)">4</button>
                                <button class="btn" onclick="setVal(5)">5</button>
                                <button class="btn" onclick="setVal(6)">6</button>
                            </div>
                            <div class="flex">
                                <button class="btn" onclick="setVal(7)">7</button>
                                <button class="btn" onclick="setVal(8)">8</button>
                                <button class="btn" onclick="setVal(9)">9</button>
                            </div>
                            <div class="flex">
                                <button class="btn" onclick="clearAnswer()">clear</button>
                                <button class="btn" onclick="setVal(0)">0</button>
                                <button class="btn" onclick="setVal('-')">-</button>
                            </div>
                            <div class="submit">
                                <button class="btn" id="submit-answer">Enter</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card right">
                    <h1>Leaderboard</h1>
                    <button class="btn" onclick="generateLeaderboard()">Refresh</button>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Name</th>
                                <th>Score</th>
                                </th>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.22/dist/sweetalert2.all.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
